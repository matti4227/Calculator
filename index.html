<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src='big.js/big.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <button class="percent white-row-one">%</button>
        <button class="plus-minus white-row-one">&#x207a;&#x2044;&#x208b;</button>
        <button class="clear white-row-one">C</button>
        <button class="operator divide violet">/</button>
        <button number class="number white-row-other">7</button>
        <button class="number white-row-other">8</button>
        <button class="number white-row-other">9</button>
        <button class="operator multiply violet">x</button>
        <button class="number white-row-other">4</button>
        <button class="number white-row-other">5</button>
        <button class="number white-row-other">6</button>
        <button class="operator subtract violet">-</button>
        <button class="number white-row-other">1</button>
        <button class="number white-row-other">2</button>
        <button class="number white-row-other">3</button>
        <button class="operator add violet">+</button>
        <button class="number white-row-other left-bottom">0</button>
        <button class="number white-row-other">,</button>
        <button class="equals pink right-bottom">=</button>
    </div>
</body>
</html>
